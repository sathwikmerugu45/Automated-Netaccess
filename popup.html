<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetAccess Auto Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            width: 300px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            transition: all 0.3s ease;
        }

        h3 {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            outline: none;
            transition: 0.2s ease-in-out;
        }

        input:focus {
            background: rgba(255, 255, 255, 1);
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ffcc00;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #ffdb4d;
            transform: scale(1.05);
        }

        #status {
            font-size: 12px;
            color: #fff;
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Automated NetAccess</h3>
        <input type="text" id="username" placeholder="Username (LDAP)">
        <input type="password" id="password" placeholder="Password">
        <button id="save">Login</button>
        <p id="status"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
